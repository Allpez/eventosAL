<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./conversion.css">
    <title>Eventos</title>
</head>

<body>
    <div class="layout">
        <h1 class="titulo">Taller de Eventos</h1>
        <div class="ej div_2 conversion">
            <h2 class="titulo2">Ejercicio #2</h2>
            <h4 class="titulo4"><span class="tema">Conversion de divisas</span>, "Pesos Colombianos" - "Dólar Estadounidense"</h4>

            <div class="caja">
                <div class="int_box">
                    <label class="pesoColomb cuadro">
                        <input type="number" id="pesoColomb" placeholder="Ingrese monto en pesos colombiano" class="inpColor">
                        <span class="negrita blanco">Peso Colombiano</span>
                    </label>
                </div>
                <div class="int_box">
                    <label class="dolar cuadro">
                        <input type="number" id="dolar" placeholder="Ingrese monto en dólares" class="inpColor">
                        <span class="negrita blanco">Dólar Estadounidense</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="./conversion.js"></script>
</body>

</html>
